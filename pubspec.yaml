name: flexcrew
description: FlexCrew â€” Your Crew, On Demand

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter
  # Firebase (you already have core/auth/firestore/storage)
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_storage: any
  cloud_functions: any
  flutter_svg: ^1.1.6

  # New: for Google sign-in + local cache during onboarding
  google_sign_in: ^6.2.1
  shared_preferences: ^2.3.2

  # phone number parsing/formatting

  # New: to determine content-type for uploads
  mime: ^1.0.5
  firebase_messaging: ^15.1.3
  go_router: ^14.8.1
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0
  
  file_picker: ^8.0.3
  url_launcher: ^6.3.0

  # Modal bottom sheet (bumped to a 3.x line compatible with newer Flutter)
  modal_bottom_sheet: ^3.0.0

  # Country code picker (bumped to a newer release that uses current TextTheme API)
  country_code_picker: ^3.4.1
  phone_numbers_parser: ^9.0.16
  country_picker: ^2.0.27
  intl_phone_number_input: ^0.7.5
  font_awesome_flutter: ^10.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  image: ^4.1.7 # pure Dart image processing (works on web & mobile)

flutter:
  uses-material-design: true
  assets:
    - assets/branding/flexcrew-logo-dark.svg
    - assets/branding/flexcrew-logo-light.svg
    - assets/branding/flexcrew-mark.svg
    - assets/branding/flexcrew-logo.png
    - assets/branding/icon/flexcrew_icon_1024.png
    - assets/branding/logo.png
    - assets/logo/flexcrew_logo.png
    - assets/icons/google_g.png
    - assets/branding/icon/flexcrew_icon_256.png
    - assets/icons/google_g.svg
    - assets/logo/
    - assets/icons/
    - lib/assets/logo/flexcrew_logo.png
    - assets/flags/
    - assets/login/google_g_icon.png
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/icon/flexcrew_icon_1024.png
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/branding/icon/flexcrew_icon_256.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFit